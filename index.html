<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>Спортивні сайти України</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.20/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="js/app.js"></script>
    <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="less/sportsites.css">
</head>
<body>
    <div class="container">
        <h1>Спортивні сайти України</h1>
        <div ng-app="sportsites" ng-cloak>
            <div ng-controller="SitesCtrl" ng-init="showData()">
                    
                <div class="thumbnail-filter">
                    <div class="stylish-checkbox running">
                        <input ng-click="includeSportType('running')" value="running" id="running" type="checkbox">
                        <label for="running">Running</label>
                    </div>
                    <div class="stylish-checkbox bike">
                        <input ng-click="includeSportType('bike')" value="bike" id="bike" type="checkbox">
                        <label for="bike">Bike</label>
                    </div>
                    <div class="stylish-checkbox hiking">
                        <input ng-click="includeSportType('hiking')" value="hiking" id="hiking" type="checkbox">
                        <label for="hiking">Hiking</label>
                    </div>
                </div>

                <div class="thumbnail-listing">
                    <div ng-repeat="item in sites | filter:sitesFilter" class="thumbnail1-wrap">
                        <div class="thumbnail1 {{item.category}}">
                        <div class="thumbnail1-visual">
                            <a href="{{item.link}}" target="_blank" class="thumb-block">
                                <img src="{{item.screenshot}}" alt="{{item.title}}" class="thumb-block thumb-screenshot">
                            </a>           
                            <h2 class="thumb-title">
                                <a href="{{item.link}}" target="_blank" class="thumb-block thumbnail1-body">{{item.title}}</a>
                            </h2>
                            <a href="{{item.link}}" target="_blank" class="thumb-block thumbnail1-body">
                                <span class="thumb-block">Додано: {{item.date}}</span>
                                <span class="thumb-block">{{item.link}}</span>
                            </a>
                        </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
